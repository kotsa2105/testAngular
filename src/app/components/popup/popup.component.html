<!-- Modal -->
<div *ngIf="info">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" >{{ info.confirmaton }}</h5>
			</div>
			<div class="modal-body">
				<p>{{ info.subscription }}</p>
				<p>{{ info.rmcString }} {{ info.item.rmc }} {{ info.priceString }}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" (click)="hide()">{{ info.cancel }}</button>
				<button type="button" class="btn btn-secondary" (click)="hide()">{{ info.submit }}</button>
			</div>
		</div>
	</div>
	<div  class="modal fade" (click)="hide()"></div>
</div>
